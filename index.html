<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p>TIC TAC TOE</p>
    </div>

    <div class="game">
        <div class="game-grid">
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
            <div class="grid-item box"><p class="boxtext"></p></div>
        </div>

        
    </div>
    <div class="game-result"><p id="winner"></p></div>


    <div class="reset-button">
        <div class="button"><p>RESET</p></div>
    </div>

    <script src="script.js"></script>

    
    
</body>
</html>
